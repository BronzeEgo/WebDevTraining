<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!--	My CSS-->
  <link type="text/css" rel="stylesheet" href="styles.css" />
  <title>Score Keeper</title>
</head>

<body>
  <div class='container'>
    <div class ='row'>
      <div class='col-sm-3'></div>
      <div class='col-sm-6'>
      <h1>Score Tracker</h1>
      <p id='topP'>
        <span id='p1Display'>0</span> to
        <span id='p2Display'>0</span>
      </p>
      <p class='instruct'>How To Use:</p>
      <p class='instruct'>1) Set the winning score using the input box.</p>
      <p class='instruct'>2) Add points for each player by clicking their button.</p>
      <p class='instruct'>3) Reset the game by pressing the reset button.</p>
      <p id='playTo'>Playing to:
        <span id="winAt">5</span>
      </p>
      <input type="number" id="playToInput" placeholder="Playing to...">
      <button id="p1">Player One</button>
      <button id="p2">Player Two</button>
      <button id="reset">Reset</button>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
      <!-- My JavaScript -->
      <script type="text/javascript" src="scripts.js"></script>
    </div>
    <div class='col-sm-3'></div>
  </div>
  </div>
</body>

</html>
